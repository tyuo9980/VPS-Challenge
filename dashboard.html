<html>
  <head>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
  </head>
  <body>
    <script>
      var socket = io.connect();
      var pingStart = new Date();

      socket.on('wattage', function(data){
        var now = new Date();
        var latency = now - pingStart;
        pingStart = now;

        $('#ping').text("Latency: " + (latency - data.interval));
        $('#wattage').text("Wattage: " + data.wattage);
        $('#interval').text("Interval: " + data.interval);
      });
    </script>
    <div id="ping">Not sure why sometimes the value is negative.</div>
    <div id="wattage"></div>
    <div id="interval"></div>
  </body>
</html>
